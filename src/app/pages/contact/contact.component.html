<!-- Page Header Start -->
<div class="page-header parallaxie">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <!-- Page Header Box Start -->
                <div class="page-header-box">
                    <h1 class="text-anime-style-3" data-cursor="-opaque">Contact us</h1>
                </div>
                <!-- Page Header Box End -->
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->
<div class="contact-us">
    <div class="container">
        <div class="row">

            <!-- Contact Form -->
            <div class="col-lg-6">
                <div class="contact-form-box">
                    <div class="section-title">
                        <h3>Contact now</h3>
                        <h2>Get in touch with us</h2>
                    </div>

                    <form action="#" method="POST">
                        <div class="row">
                            <div class="form-group col-md-6 mb-4">
                                <input type="text" name="name" class="form-control" id="name" placeholder="Name"
                                    required>
                            </div>

                            <div class="form-group col-md-6 mb-4">
                                <input type="email" name="email" class="form-control" id="email"
                                    placeholder="Email Address" required>
                            </div>

                            <div class="form-group col-md-12 mb-4">
                                <input type="tel" name="phone" class="form-control" id="phone"
                                    placeholder="Phone Number" required maxlength="10" pattern="[0-9]{10}"
                                    title="Phone number must be exactly 10 digits"
                                    oninput="this.value=this.value.replace(/[^0-9]/g,'');">
                            </div>

                            <div class="form-group col-md-12 mb-5">
                                <textarea name="message" class="form-control" id="message" rows="4"
                                    placeholder="Message" required></textarea>
                            </div>

                            <div class="col-lg-12">
                                <div class="contact-form-btn">
                                    <button type="submit" class="btn btn-dark">Send Message</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Google Map -->
            <div class="col-lg-6 mt-5">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d118147.68689008825!2d70.73889422113498!3d22.273625028240474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959c98ac71cdf0f%3A0x76dd15cfbe93ad3b!2sRajkot%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1745400675891!5m2!1sen!2sin"
                    width="100%" height="510" style="border:4px solid black; border-radius:30px;" allowfullscreen=""
                    loading="lazy">
                </iframe>
            </div>

        </div>
    </div>
</div>
