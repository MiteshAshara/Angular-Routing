<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper bg-white">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Suppliers</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">

                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="container-fluid p-3">
        <!-- Supplier Form -->
        <form>
            <div class="form-group">
                <label for="supplierName">Supplier Name</label>
                <input type="text" class="form-control" id="supplierName" placeholder="Enter supplier name">
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="text" class="form-control" id="contactNumber" placeholder="Enter contact number">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter city">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" rows="2" placeholder="Enter address"></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Add Supplier</button>
        </form>

        <!-- Supplier Table -->
        <hr>
        <h3>Supplier List</h3>
        <table class="table table-bordered">

    </div>
</div>
